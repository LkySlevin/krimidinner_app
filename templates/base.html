<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Krimidinner{% endblock %}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #e0e0e0;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: rgba(15, 15, 30, 0.9);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        border: 2px solid #8b0000;
      }

      h1 {
        color: #ff6b6b;
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      h2 {
        color: #ffa07a;
        margin: 25px 0 15px 0;
        font-size: 1.8em;
      }

      h3 {
        color: #ff8c69;
        margin: 20px 0 10px 0;
        font-size: 1.3em;
      }

      .btn {
        background: linear-gradient(135deg, #8b0000, #dc143c);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        margin: 10px 5px;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
      }

      .btn:hover {
        background: linear-gradient(135deg, #dc143c, #ff1493);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(220, 20, 60, 0.6);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #4a5568, #718096);
      }

      .btn-secondary:hover {
        background: linear-gradient(135deg, #718096, #a0aec0);
      }

      .form-group {
        margin: 20px 0;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #ffa07a;
        font-weight: bold;
        font-size: 1.1em;
      }

      select {
        width: 100%;
        padding: 12px;
        background: rgba(30, 30, 50, 0.8);
        border: 2px solid #8b0000;
        border-radius: 8px;
        color: #e0e0e0;
        font-size: 1em;
      }

      select option {
        background: #1a1a2e;
        color: #e0e0e0;
      }

      .alert {
        padding: 15px 20px;
        border-radius: 8px;
        margin: 20px 0;
        font-size: 1.1em;
      }

      .alert-error {
        background: rgba(139, 0, 0, 0.3);
        border: 2px solid #dc143c;
        color: #ff6b6b;
      }

      .alert-success {
        background: rgba(0, 100, 0, 0.3);
        border: 2px solid #228b22;
        color: #90ee90;
      }

      .murder_-alert {
        background: linear-gradient(
          135deg,
          rgba(139, 0, 0, 0.5),
          rgba(75, 0, 130, 0.5)
        );
        border: 3px solid #dc143c;
        border-radius: 12px;
        padding: 25px;
        margin: 20px 0;
        box-shadow: 0 0 30px rgba(220, 20, 60, 0.5);
      }

      .murder_-alert h2 {
        color: #ff1493;
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
      }

      .innocent-info {
        background: rgba(0, 100, 0, 0.2);
        border: 2px solid #228b22;
        border-radius: 12px;
        padding: 25px;
        margin: 20px 0;
      }

      .innocent-info h2 {
        color: #90ee90;
        text-align: center;
        margin-bottom: 15px;
      }

      .victim-info {
        background: rgba(75, 0, 130, 0.3);
        border: 2px solid #9370db;
        border-radius: 12px;
        padding: 20px;
        margin: 25px 0;
      }

      .victim-info h3 {
        color: #dda0dd;
        margin-bottom: 10px;
      }

      .phase3-info {
        background: rgba(25, 25, 60, 0.5);
        border: 2px solid #4682b4;
        border-radius: 12px;
        padding: 20px;
        margin: 20px 0;
      }

      .phase3-info h3 {
        color: #87ceeb;
        margin-bottom: 10px;
      }

      .player-link {
        background: rgba(30, 30, 50, 0.6);
        border: 1px solid #4682b4;
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
      }

      .player-link a {
        color: #87ceeb;
        text-decoration: none;
        word-break: break-all;
      }

      .player-link a:hover {
        color: #add8e6;
        text-decoration: underline;
      }

      p {
        line-height: 1.6;
        margin: 10px 0;
      }

      .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #87ceeb;
        text-decoration: none;
      }

      .back-link:hover {
        color: #add8e6;
        text-decoration: underline;
      }

      .info-box {
        background: rgba(30, 30, 50, 0.6);
        border-left: 4px solid #4682b4;
        padding: 15px;
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
